<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bucket List</title>
    <link rel="stylesheet" href="bucketlist.css">
    <script src="https://kit.fontawesome.com/a48451008c.js" crossorigin="anonymous"></script>
    <style>
        /* Styles for Back to Top Button */
        #backToTop {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #cf87f8;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            visibility: hidden;  /* Hidden initially */
            opacity: 0;
            transition: visibility 0s linear 0.3s, opacity 0.3s ease-in-out;
        }
    </style>
</head>

<body>

    <div style="text-align: center;">
        <i class="fa-solid fa-bucket" style="color: #cf87f8; margin-right: 10px; font-size: 30px;"></i>
        <h1 style="display: inline-block; margin: 0;">My Bucket List</h1>
        <i class="fa-solid fa-bucket" style="color: #cf87f8; margin-right: 10px; font-size: 30px;"></i>
    </div>

    <button id="backToTop">Back to Top</button>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let backToTopButton = document.getElementById("backToTop");

            window.addEventListener("scroll", function () {
                if (window.scrollY > 300) {
                    backToTopButton.style.visibility = "visible";
                    backToTopButton.style.opacity = "1";
                    backToTopButton.style.transitionDelay = "0s";  // Ensure instant visibility
                } else {
                    backToTopButton.style.opacity = "0";
                    backToTopButton.style.transitionDelay = "0.3s"; // Delay hiding
                    setTimeout(() => {
                        if (window.scrollY <= 300) {
                            backToTopButton.style.visibility = "hidden";
                        }
                    }, 300);
                }
            });

            backToTopButton.addEventListener("click", function () {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
        });
    </script>

</body>
</html>
